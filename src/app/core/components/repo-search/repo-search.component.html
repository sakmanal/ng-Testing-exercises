<div id="search-component">
  <div><i class="fas fa-search"></i> Repo Search:</div>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off"/>

  <div *ngIf="spin"><i class="fas fa-spinner fa-spin"></i> searching...</div>
  <ul class="search-result">
    <li *ngFor="let repo of repos$ | async" >
      <a routerLink="/repos/{{repo.id}}">
        {{repo.name}}
      </a>
    </li>
  </ul>
</div>
