<div class="head">
  <h1>{{title}}</h1>
  <ng-container *ngIf="user$ | async">
    <app-repo-search class="search"></app-repo-search>
    <button routerLink="/logs">
      <i class="far fa-eye"></i> view logs
    </button>
    <button (click)="logOut()">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
  </ng-container>
</div>
