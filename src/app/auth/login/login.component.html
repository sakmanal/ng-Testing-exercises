<div class="form-container">
  <div class="form-content">
    <h1><i class="fas fa-user-lock"></i> Login</h1>
    <div class="testuser">
      <div style="text-decoration: underline">test User:</div>
      <div>email: john@gmail.com</div>
      <div>password: pass</div>
    </div>
    <form
      novalidate
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <div class="form-group">
        <label
          >Email:
          <input
            placeholder="type your email"
            formControlName="email"
            type="email"
            id="mail"
            required
            [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
          />
        </label>
        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" id="email-required">Email is required</div>
          <div *ngIf="f.email.errors.email" id="email-invalid">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label
          >Password:
          <input
            placeholder="type your password"
            formControlName="password"
            type="password"
            id="pass"
            required
            [ngClass]="{
              'is-invalid': f.password.touched && f.password.errors
            }"
          />
        </label>
        <div
          *ngIf="f.password.touched && f.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.password.errors.required" id="password-required">Password is required</div>
        </div>
      </div>
      <button [disabled]="loading || !loginForm.valid" type="submit">
        <i *ngIf="loading" class="fas fa-spinner fa-spin fa-lg fa-fw"></i>
        Login
      </button>
      <p class="alert" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <span class="errorMessage">{{ errorMessage }}</span>
      </p>
    </form>
  </div>
</div>
