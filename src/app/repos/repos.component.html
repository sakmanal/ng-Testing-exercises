<h1>{{title}}</h1>

<ng-container *ngIf="repos$ | async as repos">
  <div class="container">
    <div class="chip" *ngFor="let repo of repos">
      {{ repo.name }}
    </div>
  </div>

  <app-repo-card *ngFor="let repo of repos" [repo]="repo" (delete)="delete(repo.id)"></app-repo-card>
</ng-container>

<div class="error" *ngIf="error">
  {{ error.friendlyMessage }}
</div>
