<h2>Logs</h2>

<ng-container *ngIf="logs.length">
  <li *ngFor="let log of logs">
    {{log}}
  </li>
</ng-container>

<p>
  <button class="back" [routerLink]="['/repos']" routerLinkActive="router-link-active" > <i class="fas fa-chevron-left"></i> go back</button>
  <button *ngIf="logs.length" class="delete" (click)="clear()"><i class="fas fa-trash-alt"></i> clear All</button>
</p>
