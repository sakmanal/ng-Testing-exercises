<div class="card" *ngIf="repo">
  <div class="content">
    <h4><b>{{ repo.name }}</b></h4>
    <p>{{ repo.description }}</p>
  </div>
  <div class="btn">
    <button class="delete" (click)="onDeleteClick($event)">delete</button>
    <button class="open" routerLink="/repos/{{repo.id}}">open</button>
  </div>
</div>
