<ng-container *ngIf="loading">
  <i class="fas fa-cog fa-spin fa-5x spin"></i>
</ng-container>

<!-- <ng-container *ngIf="repos$ | async as repos"> -->
<ng-container *ngIf="repos">
  <div class="container">
    <div class="chip" *ngFor="let repo of repos" routerLink="/repos/{{repo.id}}">
      {{ repo.name }}
    </div>
  </div>

  <div class="add">
    <label>New Repo name:
      <input #repoName />
    </label>
    <button id="add-btn" (click)="add(repoName.value); repoName.value=''">
      <i class="fas fa-plus"></i> add
    </button>
  </div>

  <div class="container">
    <app-repo-card *ngFor="let repo of repos" [repo]="repo" (delete)="delete(repo.id)" class="card"></app-repo-card>
  </div>
</ng-container>

<div class="error" *ngIf="error">
  {{ error.friendlyMessage }}
</div>
